---
# -----------------------------------------------------------------------------
# Container build
# -----------------------------------------------------------------------------
parameters:
  - name: serviceName
    type: string

  - name: repositoryName
    type: string

  - name: dockerFile
    type: string

  - name: dockerTags
    type: string

  # - name: debugPipelineFlow
  #   type: boolean
  #   default: false

steps:

  - ${{ if eq(variables['System.debug'], 'true') }}:
    - task: Bash@3
      displayName: Display environment variables
      inputs:
        targetType: 'inline'
        script: |
          export

  - task: Docker@2
    displayName: Build ${{ parameters.serviceName }}
    inputs:
      containerRegistry: 'aksbootstrap'
      repository:        '${{ parameters.repositoryName }}'
      command:           'build'
      Dockerfile:        '${{ parameters.dockerFile }}'
      buildContext:      '$(Build.SourcesDirectory)/Services'
      tags: |
        ${{ parameters.dockerTags }}

  - task: SnykSecurityScan@1
    inputs:
      serviceConnectionEndpoint: 'Snyk'
      testType:                  'container'
      dockerImageName:           '${{ parameters.repositoryName }}'
      dockerfilePath:            '${{ parameters.dockerFile }}'
      severityThreshold:         'high'
      monitorWhen:               'always'
      failOnIssues:              true
      projectName:               'configuration-api'
      organization:              'ygo74'

  - task: Docker@2
    displayName: Deploy image to mesfcontainerregistry
    inputs:
      containerRegistry: 'aksbootstrap'
      repository:        '${{ parameters.repositoryName }}'
      command:           'push'
      tags: |
        ${{ parameters.dockerTags }}
