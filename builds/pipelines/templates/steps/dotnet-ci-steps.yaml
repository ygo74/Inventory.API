---
# -----------------------------------------------------------------------------
# Dotnet build
# -----------------------------------------------------------------------------
parameters:
  - name: serviceName
    type: string

  - name: projectPath
    type: string

  # - name: debugPipelineFlow
  #   type: boolean
  #   default: false

steps:
  - ${{ if eq(variables['System.debug'], 'true') }}:
    - task: Bash@3
      displayName: Display environment variables
      inputs:
        targetType: 'inline'
        script: |
          export

  - task: PowerShell@2
    displayName: Set project directory path
    inputs:
      targetType: 'inline'
      script: |
        # Get project directory path
        $directoryPath = Get-Item -Path .\Analyse-files.ps1 | Select-Object -ExpandProperty Directory | Resolve-Path | Select-Object -ExpandProperty Path
        echo "Project directory path : $directoryPath"
        echo "##vso[task.setvariable variable=directoryPath]$directoryPath"

      failOnStderr: true
      pwsh: true

  - task: DotNetCoreCLI@2
    displayName: Build ${{ parameters.serviceName }}
    inputs:
      command: 'build'
      projects: '${{ parameters.projectPath }}'
      versioningScheme: byEnvVar
      versionEnvVar: 'version.semVer'

  - task: SnykSecurityScan@1
    inputs:
      serviceConnectionEndpoint: 'Snyk'
      testType:                  'app'
      severityThreshold:         'high'
      monitorWhen:               'always'
      failOnIssues:              true
      projectName:               '${{ parameters.serviceName }}'
      organization:              'ygo74'
      testDirectory:             '$(directoryPath)'