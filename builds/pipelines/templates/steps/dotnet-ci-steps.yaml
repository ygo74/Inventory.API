---
# -----------------------------------------------------------------------------
# Dotnet build
# -----------------------------------------------------------------------------
parameters:
  - name: serviceName
    type: string

  - name: projectPath
    type: string

  # - name: debugPipelineFlow
  #   type: boolean
  #   default: false

steps:
  - ${{ if eq(variables['System.debug'], 'true') }}:
    - task: Bash@3
      displayName: Display environment variables
      inputs:
        targetType: 'inline'
        script: |
          export

  - task: DotNetCoreCLI@2
    displayName: Build ${{ parameters.serviceName }}
    inputs:
      command: 'build'
      projects: '${{ parameters.projectPath }}'
      versioningScheme: byEnvVar
      versionEnvVar: 'version.semVer'

  - task: SnykSecurityScan@1
    inputs:
      serviceConnectionEndpoint: 'Snyk'
      testType:                  'app'
      severityThreshold:         'high'
      monitorWhen:               'always'
      failOnIssues:              true
      projectName:               'configuration-api'
      organization:              'ygo74'
      testDirectory:             '$(Build.SourcesDirectory)/Services/configuration/Inventory.Configuration.Api'